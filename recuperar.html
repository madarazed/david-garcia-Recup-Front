<!DOCTYPE html>
<html lang="es"> <!-- Establece el idioma del documento como español -->
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajuste responsive -->
  <title>Recuperar Contraseña - BabyStore</title> <!-- Título de la pestaña del navegador -->

  <!-- Bootstrap CSS para estilos base -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons para usar íconos como el de persona -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Hoja de estilos personalizada -->
  <link rel="stylesheet" href="css/stylet.css">
</head>

<!-- Se aplica el color de fondo definido en CSS (rosado suave) -->
<body style="background-color: var(--color-fondo);">

  <!-- LOGO DE LA EMPRESA  -->
  <div class="container py-3">
    <!-- Logo alineado a la izquierda que redirige al index -->
    <a href="index.html">
      <img src="img/logo.png" alt="Logo Empresa" style="max-height: 50px;">
    </a>
  </div>

  <!-- CONTENEDOR DEL FORMULARIO  -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <!-- Contenedor del formulario con ancho máximo -->
    <div style="width: 100%; max-width: 500px;">
      
      <!--  TÍTULO DEL FORMULARIO  -->
      <h5 class="text-center mb-4 text-secondary">
        <i class="bi bi-person-circle fs-4"></i> <br>
        RECUPERAR CONTRASEÑA
      </h5>

      <!--  FORMULARIO DE RECUPERACIÓN  -->
      <form>
        <!-- Campo Email -->
        <div class="mb-3">
          <label for="email" class="form-label text-uppercase small" style="color: #ff5722;">
            Escriba el email registrado
          </label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
        </div>

        <!-- Campo Documento -->
        <div class="mb-4">
          <label for="documento" class="form-label text-uppercase small" style="color: #ff5722;">
            Escriba su documento
          </label>
          <input type="text" class="form-control" id="documento" placeholder="Número de documento" required>
        </div>

        <!-- Botón Enviar -->
        <div class="d-grid">
          <button type="submit" class="btn btn-info text-white">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <!--  PIE DE PÁGINA  -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <small>
      <!-- Créditos en el footer con estilos de colores -->
      Copyright © 
      <span class="text-info">BabyStore</span>. 
      All Rights Reserved. <br>
      Designed by <span class="text-warning">HTML</span> | 
      Distributed by: <span class="text-danger">TuNombre</span>
    </small>
  </footer>

</body>
</html>
