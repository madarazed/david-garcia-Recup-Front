<!DOCTYPE html>
<html lang="es"> <!-- Establece el idioma del contenido como español -->
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que el sitio sea responsive -->
  <title>Iniciar Sesión - BabyStore</title> <!-- Título de la pestaña -->

  <!-- Bootstrap 5: framework de estilos y componentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons: íconos vectoriales para inputs y encabezados -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS personalizado del proyecto -->
  <link rel="stylesheet" href="css/stylet.css">
</head>

<!-- Se aplica color de fondo definido en variables CSS -->
<body style="background-color: var(--color-fondo);">

  <!--  LOGO ALINEADO A LA IZQUIERDA  -->
  <div class="container py-3">
    <a href="index.html">
      <!-- Logo de la empresa con altura controlada -->
      <img src="img/logo.png" alt="Logo Empresa" style="max-height: 50px;">
    </a>
  </div>

  <!--  CONTENEDOR DEL FORMULARIO DE LOGIN  -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <!-- Sección que contiene el formulario, con ancho máximo -->
    <div style="width: 100%; max-width: 400px;">
      
      <!--  TÍTULO DEL FORMULARIO CON ÍCONO  -->
      <h5 class="text-center mb-4 text-secondary">
        <i class="bi bi-person-circle fs-4"></i> <br>
        INICIO DE SESIÓN
      </h5>

      <!--  FORMULARIO DE ACCESO  -->
      <form>
        <!--  Campo de correo electrónico -->
        <div class="mb-3">
          <label for="email" class="form-label text-uppercase small" style="color: #ff5722;">
            Correo electrónico
          </label>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
        </div>

        <!--  Campo de contraseña  -->
        <div class="mb-3">
          <label for="password" class="form-label text-uppercase small" style="color: #ff5722;">
            Contraseña
          </label>
          <input type="password" class="form-control" id="password" placeholder="********" required>
        </div>

        <!--  Botón de envío  -->
        <div class="d-grid mb-3">
          <!-- Botón de color celeste, texto blanco -->
          <button type="submit" class="btn btn-info text-white">Entrar</button>
        </div>

        <!--  Enlaces de recuperación y registro  -->
        <div class="text-center">
          <a href="recuperar.html" class="text-decoration-none text-primary">Recuperar Contraseña</a><br>
          <a href="registro.html" class="text-decoration-none text-primary">Registrarse</a>
        </div>
      </form>
    </div>
  </div>

  <!-- PIE DE PÁGINA (FOOTER) -->
  <footer class="bg-dark text-white text-center py-3">
    <small>
      <!-- Créditos con colores destacados -->
      Copyright © <span class="text-info">BabyStore</span>. 
      All Rights Reserved.<br>
      Designed by <span class="text-warning">HTML</span> 
      Distributed by: <span class="text-danger">TuNombre</span>
    </small>
  </footer>
</body>
</html>
